<div class="container">
  <div class="row">
    
  </div>
</div>
<form action="" method="post" class="form-inline ml-5 mr-5 mt-5">
    <div class="form-group">
      <label  for="Startdate">Startdate</label>
      <input type="date" id="Startdate" name="Startdate" [(ngModel)]="Startdate" class="form-control"  > 
    </div>
    <div class="form-group ml-5 mr-5">
      <label  for="endDate">endDate</label>
      <input id="endDate"  name="endDate" [(ngModel)]="endDate"  type="date" class="form-control">
    </div>
    <div class="col-sm-2 ">
      <button (click)="onSubmit()"type="button" class="btn btn-primary">Submit</button>
  </div>
  </form>
<br>
<br>
<section *ngIf="showTable">
      <table class="table table-bordered w3-table w3-striped w3-bordered">
      <thead>
        <tr>
          <th>itemName</th>
          <th>itemDescription</th>
          <th>itemPrice</th>
          <th>itemWithDiscount</th>
        <th>rating</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let data of multiplrorderjson?.multipleOrderList">
        <td>{{data.itemName}}</td>
        <td>{{data.itemDescription}}</td>
        <td>{{data.itemPrice}}</td>
        <td>{{data.itemWithDiscount}}</td>
        <td>{{data.rating}}</td>

      </tr>
      </tbody>
    </table>
  </section>
